<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<div class="date-list">
    <p class="name-of-week">День недели 
        <span class="name-week"></span></p>
    <p class="number-of-month">Число 
        <span class="number-month"></span></p>
        <p class="month-of-year">Месяц
            <span class="month"></span>
        </p>
    <p class="year-today">Год 
        <span class="year"></span></p>
</div>
<div class="digital-clock"></div>
<div class="clock-container">
    <div class="frame-clock">
        <div1 class="hand-hour"></div1>
        <div2 class="hand-minute"></div2>
        <div3 class="hand-second"></div3>
    </div>
</div>

<div class="timer">
    <div class="time-report">Seconds <span class="seconds-timer">00</span></div>
    <div class="time-report">Minutes <span class="minutes-timer">00</span></div>
    <div class="time-report">Hours <span class="hours-timer">00</span></div>
    <button class="button-start">Start</button>
    <button class="button-stop">Stop</button>
    <button class="button-reset">Reset</button>
</div>
<body>
<script src="./index.js" type="module"></script>
</body>
</html>
